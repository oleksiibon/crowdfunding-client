<mat-card>
  <mat-card-header>
    <h3>
      Add new Goal!
    </h3>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name: </mat-label>
        <input matInput placeholder="Name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Cost:</mat-label>
        <input matInput placeholder="Cost">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Picture:</mat-label>
        <input matInput placeholder="Picture" >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [color]="'accent'">Add goal</button>
    <button mat-button [color]="'warn'">Reset</button>
  </mat-card-actions>
</mat-card>
