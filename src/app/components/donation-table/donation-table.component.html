<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container *ngIf="baker" matColumnDef="baker">
    <th mat-header-cell *matHeaderCellDef> Baker </th>
    <td mat-cell *matCellDef="let element"> {{element.baker}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container *ngIf="goal" matColumnDef="goal">
    <th mat-header-cell *matHeaderCellDef> Goal </th>
    <td mat-cell *matCellDef="let element"> {{element.goal}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
