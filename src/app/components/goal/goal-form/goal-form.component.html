<mat-card>
  <mat-card-header>
    <h3>
      Add new Goal!
    </h3>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name: </mat-label>
          <input matInput placeholder="Name" name="name" ngModel required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Cost:</mat-label>
          <input matInput placeholder="Cost" name="cost" ngModel required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Picture:</mat-label>
          <input matInput placeholder="Picture" name="picture" ngModel required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Description:</mat-label>
          <textarea matInput placeholder="Description" name="description" ngModel required></textarea>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select  name="categoryId" ngModel required>
            <mat-option *ngFor="let category of categories" [value]="category.id" >
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <mat-card-actions>
        <button mat-button [color]="'accent'">Add goal</button>
        <button mat-button [color]="'warn'" (click)="reset($event, form)">Reset</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
