<mat-card>
  <h3>{{goal.name}}</h3>
  <mat-divider></mat-divider>
  <mat-card-content>
    <img mat-card-image src="{{goal.picture}}" alt="">
    <div class="cost-info">
      <div class="progress-bar-and-cost">
        <div class="progress-bar">
          <div class="progress-row" [ngStyle]="{'width': progress}"></div>
          <span>{{ percent}} %</span>
        </div>
        {{goal.cost}}
      </div>
      <p id ="have-cost">
        <mat-label>Have now: </mat-label>
        {{goal.collect}}
      </p>
    </div>
    <p>
      <mat-label>Category: </mat-label>
      {{goal.category}}
    </p>
  </mat-card-content>
</mat-card>
