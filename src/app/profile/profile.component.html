<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ baker.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <p>
        {{baker.email}}
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Last donations</h3>
    <app-donation-table [goal]="true" [baker]="false" [donations]="baker.donations" ></app-donation-table>
    <p>Balance: {{ baker.balance }}</p>
  </mat-card-content>
  <mat-card-actions>
      <mat-form-field appearance="outline">
        <mat-label>Name: </mat-label>
        <input matInput type="number" placeholder="amount" name="amount" ngModel required #amount>
      </mat-form-field>
    <button mat-button (click)="addMoney(amount.value)"> Add money</button>
  </mat-card-actions>
</mat-card>
